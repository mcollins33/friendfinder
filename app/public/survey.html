<!DOCTYPE html>
<html>

<head>
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="./public/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./public/javascript/friends_frontend.js"></script>
</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <hr />
        <h3>About You</h3>
        <div class="input-group" id="inputs">
        </div>
        <div id="questions">
        </div>
        <a href="">
            <button type="button" class="btn btn-primary btn-lg" id="submitbutton">Submit</button>
        </a>
        <div class="modal" id="matchModal" tabindex=" -1 " role="dialog ">
            <div class="modal-dialog " role="document ">
                <div class="modal-content ">
                    <div class="modal-header ">
                        <h5 class="modal-title ">Your match is...</h5>
                    </div>
                    <div class="modal-body ">
                        <div id="matchName"></div>
                        <div id="imageName"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="inputerror" tabindex=" -1 " role="dialog ">
            <div class="modal-dialog " role="document ">
                <div class="modal-content ">
                    <div class="modal-header ">
                        <h5 id="inputerrortitle"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="friendlist"><a href="/api/friends">API Friends List</a></p>
    </div>
</body>

</html>
