<!DOCTYPE html>
<html>

<head>
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./data/friends.js"></script>
</head>

<body>
    <div class="container">
        <div class="input-group">
            <p>Name (Required)</p>
            <input type="text" class="form-control" id="nameInput">
            <p>Link to Photo Image (Required)</p>
            <input type="text" class="form-control" id="imageLink">
        </div>
        <div id="questions">
        </div>
        <a href="">
            <button type="button" class="btn btn-primary btn-lg" id="submitbutton">Submit</button>
        </a>
        <div class="modal" id="matchModal" tabindex=" -1 " role="dialog ">
            <div class="modal-dialog " role="document ">
                <div class="modal-content ">
                    <div class="modal-header ">
                        <h5 class="modal-title ">Your match is...</h5>
                    </div>
                    <div class="modal-body ">
                        <div id="matchName"></div>
                        <div id="imageName"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
